      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.DeviceBuilder\..*$
      type: Member
  - exclude:
      # InputControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.Setup.*$
      type: Method
