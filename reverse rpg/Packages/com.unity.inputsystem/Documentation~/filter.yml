apiRules:
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # ControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.ControlBuilder$
      type: Type
  - exclude:
      # ControlBuilder
      uidRegex: ^UnityEngine\.InputSystem\.InputControlExtensions\.ControlBuilder\..*$
      type: Member
  - exclude:
